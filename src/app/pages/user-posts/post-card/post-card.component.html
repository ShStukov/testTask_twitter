<div class="post-card">
  <h3>{{ post.title }}</h3>
  <p class="post-author">Автор: {{ post.authorName }}</p>
  <p class="post-body">{{ post.body }}</p>
  <div class="post-meta">
    <span>Комментарии: {{ post.commentCount }}</span>
    <button (click)="toggleFavorite()" class="favorite-button">
      @if (isFavoritePost$ | async) {
      ⭐️ Избранное
      } @else {
      ⭐ В избранное
      }
    </button>
  </div>
</div>
